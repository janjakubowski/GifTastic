<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">

        <h1>Animated GIFs from giphy.com</h1>
    
        <div class="user-input-container">
          
            <div class="button-container">
            <!-- <div class="button-container user-input-item"> -->
                <div id="buttons-display"></div>
            </div>
      
            <form id="giftastic-form" class="user-input-form button-container">
              <!-- <div class="form-group"> -->
                <input class="form-control" type="text" id="gif-input" placeholder="Add an ANIMAL you would like to see">
                <input id="add-topic-button" type="submit" value="+">
              <!-- </div> -->
            
              <div class="form-group">
                <label for="form-radio">Number of GIFs to Search for: </label>
          
                <!-- <div class="form-radio"> -->
                  <input type="radio"  id="quanity5" name="numberOfGifs" value=5>
                  <label class="form-check-label" for="quanity5">5</label>
                  <input type="radio" class="form-check-input" id="quanity10" name="numberOfGifs" value=10 checked>
                  <label class="form-check-label" for="quanity10">10</label>
                  <input type="radio" class="form-check-input" id="quanity15" value=15 name="numberOfGifs">
                  <label class="form-check-label" for="quantity15">15</label>
                  <input type="radio" class="form-check-input" id="quanity15" value=20 name="numberOfGifs">
                  <label class="form-check-label" for="quantity15">20</label>
              </div>

            </div>

          </form>
            
        </div>
        
        <div id="gif-display"></div>

    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/giftastic.js"></script>
</body>
</html>
