<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">

      <header class="header-container">
        
        <h1>Get 'Ur GIF</h1>
        
        <form id="giftastic-form" class="user-input-form form-container">
          <!-- <div class="form-group"> -->
            <input class="form-control" type="text" id="gif-input" placeholder="Add A Topic">
            <input id="add-topic-button" type="submit" value="+">
          <!-- </div> -->
        </form>
        
          <div class="form-group">
            <label for="form-radio">Desired Number of GIFs:</label>
            <br>
            <!-- <div class="form-radio"> -->
            <input type="radio"  id="quanity5" name="numberOfGifs" value=5>
            <label class="form-check-label" for="quanity5">5</label>
            <input type="radio" class="form-check-input" id="quanity10" name="numberOfGifs" value=10 checked>
            <label class="form-check-label" for="quanity10">10</label>
            <input type="radio" class="form-check-input" id="quanity15" value=15 name="numberOfGifs">
            <label class="form-check-label" for="quantity15">15</label>
            <input type="radio" class="form-check-input" id="quanity15" value=20 name="numberOfGifs">
            <label class="form-check-label" for="quantity15">20</label>
          </div>
  
        <!-- </div> -->
        <div class="my-favorites" data-name="my-favorites">
          Favorites <i class="fa fa-heart" aria-hidden="true"></i>
        </div>
  
        
        
      </header>
      
      
      <div class="user-input-container">
        
        <div class="button-container">
          <!-- <div class="button-container user-input-item"> -->
            <div id="buttons-display"></div>
          </div>
          
          
        </div>
        
        <div id="gif-display" class="gif-all-item-containter"></div>

    </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/giftastic.js"></script>
</body>
</html>
